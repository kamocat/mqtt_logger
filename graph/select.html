<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="/helper.js"></script>
<html>
    <head><title>graphing test page</title>
    </head>
    <body>
        <h1>Test graph</h1>
	<div id="sidebar" style="float:left; border:1px solid gray; padding: 20px;">
		<h2>Data</h2>
		<form id="controls">
		<input type="number" name="days" value=1><label name="days">days</label><br>
		<input type="checkbox" onchange="fetch_data()" name="notes"><label name="notes">Show annotations?</label><br>
		<h3>Topic</h3>
		</form></div>
        <div id="#chart">
        </div>
    </body>
</html>
<script>
function radio(data){
  var list = document.getElementById("controls");
  let i = 0;
  for (let x in data){
            ++i;
		  list.innerHTML += `<input type="checkbox" name="plot${i}" onchange="fetch_data('${x}', 'plot${i}')"}><label for=${x}>${x}</label><br>`;
  }
}
    
fetch('/api/topics/').then(response => response.json() )
.then(res => radio(res.topics))

data = {}

InitChart();

function fetch_data(topic, index){
    const controls = document.forms['controls'];
    if(controls[index].checked){
        let url = "/api/points/" + topic + "?days=" + controls["days"].value;
        fetch(url).then(response => response.json() )
        .then(points => {
            points.i=index; 
            data[topic]=points;
            return data;
        })
        .then(data => {
            updateAxes(data, settings);
            addPlot(data[topic], settings);
        })
    } else {
        deletePlot(data[topic], settings);
        delete data[topic];
    }
}
  
</script>
