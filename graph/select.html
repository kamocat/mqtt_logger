<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="/helper.js"></script>
<html>
    <head><title>graphing test page</title>
    </head>
    <body>
        <h1>Test graph</h1>
	<div id="sidebar" style="float:left; border:1px solid gray; padding: 20px;">
		<h2>Data</h2>
		<form id="controls">
		<input type="number" name="days" value=1><label name="days">days</label><br>
		<input type="checkbox" onchange="fetch_data()" name="notes"><label name="notes">Show annotations?</label><br>
		<h3>Topic</h3>
		</form></div>
        <div id="plot1">
        </div>
    </body>
</html>
<script>
function radio(data){
  var list = document.getElementById("controls");
  for (let x in data){
		  list.innerHTML += `<input type="checkbox" name="topic" onchange="fetch_data('${x}')"}><label for=${x}>${x}</label><br>`;
  }
}
    
fetch('/api/topics/').then(response => response.json() )
.then(res => radio(res.topics))

data = {"count":0}

function fetch_data(topic){
    const controls = document.forms['controls'];
	let url = "/api/points/" + topic + "?days=" + controls["days"].value;
	fetch(url).then(response => response.json() )
    .then(points => {
        if(data[topic] == null){
            data.count++; 
            points.i=data.count; 
        }
        data[topic]=points;
        return points;
    })
	.then(data => AreaChart(data, {
		yLabel: "â†‘ Value",
		xLabel: "Time",
		width: 600,
		height: 500,
		color: "steelblue",
		id: "#plot1",
	}))
}
  
</script>
